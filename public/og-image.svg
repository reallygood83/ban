<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFF9E6"/>

  <!-- Neo-Brutalism Border -->
  <rect x="30" y="30" width="1140" height="570" fill="#FFFFFF" stroke="#000000" stroke-width="6"/>

  <!-- Yellow accent bar -->
  <rect x="30" y="30" width="1140" height="120" fill="#FFE500" stroke="#000000" stroke-width="6"/>

  <!-- Logo icon -->
  <rect x="80" y="55" width="70" height="70" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  <text x="115" y="105" font-family="Arial Black, sans-serif" font-size="40" text-anchor="middle" fill="#000000">반</text>

  <!-- Title -->
  <text x="180" y="110" font-family="Arial Black, sans-serif" font-size="55" fill="#000000">GoodBye!</text>

  <!-- Subtitle in header -->
  <text x="520" y="105" font-family="Arial, sans-serif" font-size="28" fill="#000000">AI 반 배정 시스템</text>

  <!-- Main content area -->
  <text x="600" y="280" font-family="Arial Black, sans-serif" font-size="48" text-anchor="middle" fill="#000000">스마트한 학급 편성의 시작</text>

  <!-- Features -->
  <g transform="translate(150, 350)">
    <rect width="250" height="100" fill="#A8A6FF" stroke="#000000" stroke-width="3"/>
    <text x="125" y="40" font-family="Arial Black, sans-serif" font-size="18" text-anchor="middle" fill="#000000">성별 균형</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">자동 배분</text>
  </g>

  <g transform="translate(475, 350)">
    <rect width="250" height="100" fill="#79F7FF" stroke="#000000" stroke-width="3"/>
    <text x="125" y="40" font-family="Arial Black, sans-serif" font-size="18" text-anchor="middle" fill="#000000">AI 알고리즘</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">최적 배정</text>
  </g>

  <g transform="translate(800, 350)">
    <rect width="250" height="100" fill="#9dfc7c" stroke="#000000" stroke-width="3"/>
    <text x="125" y="40" font-family="Arial Black, sans-serif" font-size="18" text-anchor="middle" fill="#000000">데이터 보안</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">AES-256 암호화</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">교사를 위한 간편하고 공정한 반 배정 솔루션</text>

  <!-- Neo-Brutalism shadow effect -->
  <rect x="36" y="36" width="1140" height="570" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>
</svg>